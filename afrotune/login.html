<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfroTunes - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="loginForm">
                <form class="auth-form" id="login-form">
                    <div class="logo">
                        <i class="fas fa-music"></i>
                        <h1>AfroTunes</h1>
                    </div>
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" required placeholder="Enter your password">
                        </div>
                    </div>

                    <button type="submit" class="auth-btn">Login</button>

                    <p class="switch-auth">
                        Don't have an account? <a href="#" onclick="toggleForms('signup'); return false;">Sign up</a>
                    </p>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-section" id="signupForm" style="display: none;">
                <form class="auth-form" id="signup-form">
                    <div class="logo">
                        <i class="fas fa-music"></i>
                        <h1>AfroTunes</h1>
                    </div>
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="signupFullName">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signupFullName" required placeholder="Enter your full name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" required placeholder="Create a password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupDateOfBirth">Date of Birth</label>
                        <div class="input-with-icon">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="signupDateOfBirth" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupGender">Gender</label>
                        <div class="input-with-icon">
                            <i class="fas fa-venus-mars"></i>
                            <select id="signupGender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn">Sign Up</button>

                    <p class="switch-auth">
                        Already have an account? <a href="#" onclick="toggleForms('login'); return false;">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForms(formToShow) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (formToShow === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            }
        }
    </script>
    <script src="auth.js"></script>
</body>
</html>
