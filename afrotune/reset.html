<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AFROTUNE</title>
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="reset-wrapper">
        <header class="reset-header">
            <h1>AFROTUNE</h1>
        </header>
        <div class="reset-box">
            <h2>Reset password</h2>
            <p>Enter your AFROTUNE username or email, and we will send a link to reset your password.</p>
            <form action="#" method="post" class="reset-form">
                <div class="form-group">
                    <label for="reset-email">Email or username</label>
                    <input type="text" id="reset-email" name="reset-email" placeholder="Email or username" required>
                </div>
                <button type="submit" class="reset-btn">Send</button>
            </form>
            <p class="help-text">
                If you need help, please contact <a href="#" class="support-link">AFROTUNE SUPPORT</a>

            </p>
            <p class="back-to-login">
                <a href="afrotunelogin.html">Back to Login</a>
            </p>
            

        </div>
    </div>
</body>

</html>
