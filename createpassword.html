<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afro Tune - Create Password</title>
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div class="password">
      <h3>Create Password</h3>
      <form id="passwordForm">
        <h3>Password</h3>
        <input type="password" id="password" minlength="8" placeholder="Enter your password" required />
        <span id="passwordError" class="error-message"></span>

        <h3>Confirm Password</h3>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
        <span id="confirmPasswordError" class="error-message"></span>

        <input type="button" value="Next" id="nextPassword" />
      </form>
    </div>
    <footer class="ft2">
      <p>&copy;2025 Afro Tune. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
  </body>
</html>
